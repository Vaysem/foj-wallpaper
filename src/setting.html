        body{
            margin: 0;
            padding: 0;
            height: 100vh;
            width: 100vw;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            opacity: 1;
            transition: opacity 0.2s linear;
        }
        body.blur{opacity: .9}
        hr{
            opacity: .4;
        }
        a{text-decoration: none;cursor: pointer;}
        .center{
            margin: auto;
            text-align: center;
            z-index: 2;
            padding: 0 0 4px 0;
            border-radius: 15px 15px 0 0;
            overflow: hidden;
        }
        label,.footer {
            display: block;
            margin: 12px auto 4px;
            text-align: left;
            font-size: 14px;
            height: 16px;
        }
        .group {
            width: 700px;
            display: flex;
            flex-wrap: wrap;
            text-align: left;
        }
        .group > button:last-child, .group > .last {
            border-radius: 0 5px 5px 0;
            max-width: 56px;
        }
        input,select {
            width: 450px;
            height: 32px;
            color: #fdf;
            font-size: 14px;
            padding: 5px 5px;
            border: 1px solid #fdf;
            text-shadow: 0 1px 2px #000;
            background: #0005;
            cursor: text;
            border-radius: 5px;
            outline: none;
        }
        select{
            width: auto;
            min-width: 160px;
            background: #0f0014;
            cursor: pointer;
        }
        button {
            background: none;
            border: 1px solid #fdf;
            color: #000;
            min-width: 40px;
            cursor: pointer;
            padding: 2px 15px;
            line-height: 26px;
            border-radius: 5px;
            box-shadow: 0 0 2px 1px #0008 inset;
            transition: all 0.3s linear;
        }
        button:after{
            content: "";
            position: absolute;
            width: 100%;
            height: 100%;
            background: linear-gradient(#fff 48%, #bae 52%);
            left:0;
            top:0;
            z-index: -1;
            transition: opacity 0.3s linear;
        }
        button:hover, button:hover *{
            color: #fff;
            text-shadow: 0 0 22px #ff50c8;
        }
        button:hover:after{
            opacity: 0;
        }
        button b {
            color: #000;
            font-size: 15px;
            line-height: 22px;
            display: inline-block;
            width: 26px;
            transition: all 0.3s linear;
        }
        .group{transition: all 0.1s linear;}
        .group button, .group:not(.no-wrap) select, .group input {
            margin-left: -1px;
            border-radius: 0;
            min-width: auto;
            outline: none;
            flex: auto;
        }
        .group > *:first-child,.group > select:first-child{
            border-radius: 5px 0 0 5px;
            margin: 0;
        }
        .group select.one, .one,.group > select.one:focus{
            border-radius: 5px !important;
        }

        .group:not(.no-wrap) label{    
            width: auto;
            margin: 4px 0px;
            opacity: 1 !important;
        }
        .group:not(.no-wrap):has(input[type=checkbox]:not(:checked)){
            opacity: .5;
        }
        .refreh{
            font-size: 22px;
            line-height: 14px;
            translate: -2px 3px;
            color: #600622;
        }
        .footer{
            margin: 15px 0 0 0;
            text-align: end;
        }
        .footer button{
            min-width: 190px;
        }
        footer{
            font-size: 12px;
            color:#888;
            position: absolute;
            bottom: 15px;
            width: 100%;
            left: 0;
            height: 0;
            
        }
        footer a{
            display: inline-block;
            top: -13px;
        }
        .left{
            float: left;
        }
        #language{
            margin-left: 6px;
        }
        .checkbox-label > span{
            margin-left: 6px;
            display: block;
            width: 54px;
            height: 24px;
            background: #0009;
            border-radius:23px;
            border:1px solid #fff;
            cursor: pointer;
        }
        .checkbox-label > span:before{
            content: 'off';
            font-size: 11px;
            text-align: center;
            line-height: 16px;
            display: block;
            position: absolute;
            width: 18px;
            height: 18px;
            border-radius:23px;
            top:2px;
            left: 2px;
            background: #444;
            color:#fff;
            transition: all 0.1s linear;
        }
        input[type=checkbox]:checked ~ label.checkbox-label>span:before{
            content: 'on';
            left: 32px;
            background: #fff;
            color:#004918;
        }
        .d-none,.tab{
            display: none;
        }
        .tab.active{
            display: block;
        }
        .tab-title{
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            margin-top: 12px;
            margin-bottom: -5px;
            z-index: 9;
            height: 2px;
        }
        .tab-title:before{
            content: "";
            display: block;
            border-top: 2px solid #d04;
            width: 100%;
            z-index: 1;
        }
        .tab-title > *{
            display: block;
            margin: 0 -4px;
            padding: 6px 0;
            cursor: pointer;
            border: 2px solid #d04;
            border-top: none;
            height: 32px;
            border-radius: 0 0 10px 10px;
            font-size: 13px;
            min-width: 124px;
            background: #1d0027;
            z-index: 0;
        }
        .tab-title > *:after, .tab-title > *:before{
            content: "";
            display: block;
            width: 10px;
            height: 10px;
            position: absolute;
            top:-2px;
        }
        .tab-title > *:before{
            right: 100%;
            border-top: 2px solid #d04;
            border-right: 2px solid #d04;
            border-radius: 0 10px 0 0;
            box-shadow: 3px -3px 0 2px #1d0027;
        }
        .tab-title > *:after{
            left:100%;
            border-top: 2px solid #d04;
            border-left: 2px solid #d04;
            border-radius: 10px 0 0 0;
            box-shadow: -3px -3px 0 2px #1d0027;
        }

        .tab-title > *.active{
            font-weight: bold;
            z-index: 2;
            height: 40px;
            padding: 9px 0;
            box-shadow: 0 -5px 0 -2px #1d0027;
            cursor: default;
        }
        .mr-auto{
            margin-right: auto;
        }
        .checkbox-label{
            display: flex;
        }
        .no-wrap{
            flex-wrap: nowrap;
            align-items: center;
            justify-content: space-between;
        }
        .group.no-wrap label{
            margin: 0 0 0;
            width: auto;
            display: flex;
            align-items: center;
        }
        body > svg{
            position: absolute;
            margin: 10px;
            width: calc(100% - 30px);
            height: calc(100% - 60px);
            z-index: 1;
            filter:drop-shadow(0px 10px 4px #000) drop-shadow(0px 10px 15px #f085);
        }
        .coll-2{
            display: flex;
            gap: 25px;
        }
        .coll-2 > * {
            width: 50%;
        }
        .coll-2 > *:last-child{
            margin: 0;
        }
        .coll-2 .group,
        .coll-2 .group > *{
            width: auto;
        }
        .coll-2 .group:first-child{
            flex: auto;
        }
        input[type=color]{
            cursor:pointer;
            padding: 0 5px;
        }
        input[type=color]:before{
            content: "ğŸ¨";
            position: absolute;
            top: 4px;
            left: 10px;
        }
        .load, .load *,.load .checkbox-label > span:before{
            transition: none !important;
        }
        .w135{
            width: 135px;
        }
        button[onclick*=openSelectFileWindow] {
            width: 137px;
        }

    function initRunAllButton() {
        const lineBreak = "\n===============================\n";
        document.getElementById('parse_url_run').onclick = async e => {
            const url = e.target.closest('.group').querySelector('input').value.trim();

                d = lineBreak + (d.slice(0, 100) + (d.length > 100 ? '.....' : '')) + lineBreak;
                alert(parse_url_alert.replace('*', d) + localStorage.getItem('path'))
            }

            let d = lineBreak + await invoke('sys_info') + lineBreak;
            alert(sys_info_alert.replace('*', d) + localStorage.getItem('path'));

            alert(set_mouse_alert.replace('*', d) + localStorage.getItem('path'));
        }

            let d = await invoke('get_command', {on: localStorage.getItem('context_command_on') == 1 ? true : false}),
                item = decodeURI(d).split(';'),
                text = [];
            if (item.length > 1) {
                item.forEach((e, i) => {
                    let command = e.split('ğŸ—²')
                    if (command.length > 1) {
                        text.push(command[0] + ": !RUN(" + command[1] + ")")
                    } else {
                        text.push(e + ": function()")
                    }
                })
                alert(context_command_alert + lineBreak + text.join("\n"));
            } else {
                alert(context_command_alert_none);
            }
        }

        if(item !== null){
            let el = document.getElementById(e)
            switch (el.type) {
                case 'checkbox':
                    el.checked = parseInt(item)
                    break;
                case 'color':
                    el.value = item == "#000000" ? "#000011" : "#000000";

                    break;
                default:
                    el.value = item
                    break;
            }
        }else{
            console.error(e)
        }
    })
    function saveCustomSetting(){
        item_setting.forEach(e=>{
            let el = document.getElementById(e)
            if(el){
                switch (el.type) {
                    case 'checkbox':
                        localStorage.setItem(e, el.checked ? 1 : 0)
